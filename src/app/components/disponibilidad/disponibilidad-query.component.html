<div class="demo-container demo-layout-transparent">

    <mdl-layout>
        <mdl-layout-content>
            <!-- Notificaciones -->
            <p-toast></p-toast>

            <p-scrollPanel #sc [style]="{width: '100%', height: '100vh'}" styleClass="custom">
                <!-- Aquí creamos nuestro contenido para las diferentes páginas -->
                <div id="contentPage">
                    <div class="mdl-grid no-padding justify-content-center">
                        <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--8-col-phone no-margin">
                            <div class="card-pago">
                                <div class="card-p-content">
                                    <div class="mdl-grid no-padding center-items">
                                        <div
                                            class="mdl-cell mdl-cell--3-col mdl-cell--6-col-tablet mdl-cell--8-col-phone left-menu-style">
                                            <div class="mdl-grid center-items">
                                                <h5>Quiero mi celular en:</h5>
                                                <div class="mdl-grid center-items">
                                                    <div class="mdl-cell mdl-cell--12-col">
                                                        <p-radioButton name="group1" value="Prepago" label="Prepago"
                                                            inputId="opt1">
                                                        </p-radioButton>
                                                    </div>
                                                    <div class="mdl-cell mdl-cell--12-col">
                                                        <p-radioButton name="group1" value="Renovaciones"
                                                            label="Renovaciones" inputId="opt2"></p-radioButton>
                                                    </div>
                                                    <h5>Filtrar por:</h5>
                                                    <div class="mdl-cell mdl-cell--12-col">
                                                        <p-accordion [multiple]="true">
                                                            <p-accordionTab header="Tipo">
                                                                Filtro Tipo
                                                                <div class="mdl-grid">
                                                                    <div class="mdl-cell mdl-cell--12-col">
                                                                        <p-checkbox name="groupBrand" value="Alcatel"
                                                                            label="Alcatel" [(ngModel)]="selectedBrands"
                                                                            inputId="alcatel"></p-checkbox>
                                                                    </div>
                                                                    <div class="mdl-cell mdl-cell--12-col">
                                                                        <p-checkbox name="groupBrand" value="Huawei"
                                                                            label="Huawei" [(ngModel)]="selectedBrands"
                                                                            inputId="huawei">
                                                                        </p-checkbox>
                                                                    </div>
                                                                    <div class="mdl-cell mdl-cell--12-col">
                                                                        <p-checkbox name="groupBrand" value="Motorola"
                                                                            label="Motorola"
                                                                            [(ngModel)]="selectedBrands"
                                                                            inputId="motorola"></p-checkbox>
                                                                    </div>
                                                                    <div class="mdl-cell mdl-cell--12-col">
                                                                        <p-checkbox name="groupBrand" value="Samsung"
                                                                            label="Samsung" [(ngModel)]="selectedBrands"
                                                                            inputId="samsung"></p-checkbox>
                                                                    </div>
                                                                </div>
                                                            </p-accordionTab>
                                                            <p-accordionTab header="Color">
                                                                Filtro Color
                                                                <div class="mdl-grid">
                                                                    <div
                                                                        class="mdl-cell mdl-cell--2-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
                                                                        <p-radioButton name="groupColor2"
                                                                            value="Color 1" inputId="color1">
                                                                        </p-radioButton>
                                                                    </div>
                                                                    <div
                                                                        class="mdl-cell mdl-cell--2-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
                                                                        <p-radioButton name="groupColor2"
                                                                            value="Color 2" inputId="color2">
                                                                        </p-radioButton>
                                                                    </div>
                                                                </div>
                                                            </p-accordionTab>
                                                            <p-accordionTab header="Sistema Operativo">
                                                                Filtro SO
                                                                <div class="mdl-grid">
                                                                    <div class="mdl-cell mdl-cell--12-col">
                                                                        <p-checkbox name="groupSO"
                                                                            value="Android 10; MIUI 11"
                                                                            label="Android 10; MIUI 11"
                                                                            [(ngModel)]="selectedSO"
                                                                            inputId="android10miui11">
                                                                        </p-checkbox>
                                                                    </div>
                                                                    <div class="mdl-cell mdl-cell--12-col">
                                                                        <p-checkbox name="groupSO"
                                                                            value="Android 9.0 (Pie); MIUI 10"
                                                                            label="Android 9.0 (Pie); MIUI 10"
                                                                            [(ngModel)]="selectedSO"
                                                                            inputId="android9miui10">
                                                                        </p-checkbox>
                                                                    </div>
                                                                    <div class="mdl-cell mdl-cell--12-col">
                                                                        <p-checkbox name="groupSO"
                                                                            value="Android 9.0 (Pie); MIUI 11"
                                                                            label="Android 9.0 (Pie); MIUI 11"
                                                                            [(ngModel)]="selectedSO"
                                                                            inputId="android9miui11">
                                                                        </p-checkbox>
                                                                    </div>
                                                                </div>
                                                            </p-accordionTab>
                                                        </p-accordion>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div
                                            class="mdl-cell mdl-cell--9-col mdl-cell--6-col-tablet mdl-cell--8-col-phone">
                                            <p-dataView #dv [value]="listaMateriales" [paginator]="true" [rows]="15"
                                                paginatorPosition="both" filterBy="tipo.label"
                                                [sortField]="sortFieldEqu" [sortOrder]="sortOrderEqu" [layout]="'grid'">
                                                <p-header>
                                                    <div class="ui-helper-clearfix">
                                                        <div
                                                            class="mdl-grid margin-t-2p no-padding justify-content-center">
                                                            <div
                                                                class="mdl-cell noMarginVerticals sorterTableDD mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
                                                                <ng-select id="txtTipo" placeholder="Ordenar Por"
                                                                    [(ngModel)]="sortKey"
                                                                    (ngModelChange)="onSortChangeEqu($event)"
                                                                    [items]="sortOptionsEqu">
                                                                </ng-select>
                                                            </div>
                                                            <div
                                                                class="mdl-cell noMarginVerticals no-padding mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--6-col-phone filter-container">
                                                                <input type="search" pInputText
                                                                    placeholder="Buscar por tipo"
                                                                    (input)="dv.filter($event.target.value)">
                                                            </div>
                                                            <div
                                                                class="mdl-cell noMarginVerticals mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </p-header>
                                                <ng-template let-equipo pTemplate="gridItem">
                                                    <div
                                                        class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--8-col-phone">
                                                        <p-panel [showHeader]="false" [style]="{'text-align':'center'}">
                                                            <div class="mdl-grid w100">
                                                                <div
                                                                    class="mdl-chip mdl-chip--contact mdl-chip--deletable tituloDisponibilidadMaterial">
                                                                    <img class="mdl-chip__contact backWhite"
                                                                        src="assets/images/logos/{{equipo.tipo.label}}.svg" />
                                                                    <div style="width: calc(100% - 36px)"
                                                                        class="mdl-chip__text text-center">
                                                                        {{equipo.nombre}}</div>
                                                                </div>
                                                            </div>
                                                            <div class="mdl-grid w100">
                                                                <img src="assets/images/catalogue/img-3-2.jpg"
                                                                    (click)="redirectToDisponibilidadEdit(equipo)"
                                                                    class="icon" />
                                                            </div>
                                                            <div class="mdl-grid w100">
                                                                <div
                                                                    class="mdl-cell no-margin mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--8-col-phone">
                                                                    <p-fieldset legend="{{equipo.id}}">
                                                                        <div
                                                                            class="mdl-grid w100 justify-content-center">
                                                                            <span class="mdl-chip">
                                                                                <p-radioButton
                                                                                    [(ngModel)]="equipo.color"
                                                                                    value="{{equipo.color}}"
                                                                                    [styleClass]="obtenerColorEquipo(equipo)">
                                                                                </p-radioButton>
                                                                                <span
                                                                                    class="mdl-chip__text pad-chip">{{equipo.color}}</span>
                                                                            </span>
                                                                        </div>
                                                                        <div
                                                                            class="mdl-grid w100 valorEquipo justify-content-center">
                                                                            {{equipo.valor.amount}}
                                                                        </div>
                                                                    </p-fieldset>
                                                                </div>
                                                                <button mdl-button mdl-tooltip-position="bottom"
                                                                    class="claroSpitlineBtn" type="button"
                                                                    (click)="mostrarDetallesEdit(equipo)"
                                                                    mdl-colored="primary" mdl-button-type="raised"
                                                                    mdl-tooltip-large="{{msg.lbl_btn_detalles_equipo}}">{{msg.lbl_btn_go_to_disponibilidad_edit}}</button>
                                                            </div>
                                                        </p-panel>
                                                    </div>
                                                </ng-template>
                                            </p-dataView>
                                        </div>
                                    </div>
                                    <!--
                                    <p-dialog *ngIf="displayModalEdit"
                                        header="{{msg.lbl_btn_go_to_disponibilidad_edit}} - {{disponibilidadService.equipoSeleccionado.nombre}}"
                                        [(visible)]="displayModalEdit" [modal]="true"
                                        [contentStyle]="{overflow: 'hidden', padding: '0'}"
                                        [style]="{width: '85vw', overflow: 'hidden', padding: '0'}" [baseZIndex]="10000"
                                        [draggable]="false" [blockScroll]="false" [resizable]="false">
                                        <div class="overflowHidden no-padding-margin w100 height-100vh">
                                            <app-disponibilidad-edit *ngIf="displayModalEdit">
                                            </app-disponibilidad-edit>
                                        </div>
                                    </p-dialog>
                                    -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <p>disponibilidad query works!</p>
                
                    <button pButton type="button" label="Click" (click)="handleClick($event)"></button>
                    <p-button label="Click" (onClick)="handleClick($event)"></p-button>
                
                    <br>
                
                    <button pButton type="button" class="p-button-info"></button>
                    <button pButton type="button" label="Primary"></button>
                    <button pButton type="button" label="Secondary" class="p-button-secondary"></button>
                    <button pButton type="button" label="Success" class="p-button-success"></button>
                    <button pButton type="button" label="Info" class="p-button-info"></button>
                    <button pButton type="button" label="Warning" class="p-button-warning"></button>
                    <button pButton type="button" label="Help" class="p-button-help"></button>
                    <button pButton type="button" label="Danger" class="p-button-danger"></button>
                </div>
            </p-scrollPanel>
        </mdl-layout-content>
    </mdl-layout>
</div>
