<div class="demo-container demo-layout-transparent">

  <mdl-layout>
    <mdl-layout-content>
      <!-- Notificaciones -->
      <p-toast></p-toast>

            <p-scrollPanel #sc [style]="{width: '100%', height: '100vh'}" styleClass="custom">
                <!-- Aquí creamos nuestro contenido para las diferentes páginas -->
                <div id="contentPage">
                    <div class="mdl-grid no-padding justify-content-center">
                        <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--8-col-phone no-margin">
                            <div class="card-pago">
                                <div class="card-p-content">
                                    <div class="mdl-grid no-padding center-items">
                                        <div
                                            class="mdl-cell mdl-cell--3-col mdl-cell--6-col-tablet mdl-cell--8-col-phone left-menu-style">
                                            <div class="mdl-grid center-items">
                                                <h5>CATALOGO</h5>
                                                <div class="mdl-grid center-items">
                                                    <h5>Filtrar por:</h5>
                                                    <div class="mdl-cell mdl-cell--12-col">
                                                        <p-accordion [multiple]="true">
                                                            <p-accordionTab header="Tamaño">
                                                                Filtro Tamaño
                                                                <div class="mdl-grid">
                                                                    <div class="mdl-cell mdl-cell--12-col" *ngFor="let tamano of listaTamanos">
                                                                      <p-checkbox name="group2" value="tamano" [value]="tamano" [inputId]="tamano.productSizeId"></p-checkbox>
                                                                      <label [for]="tamano.productSizeId">{{tamano.size}}</label>
                                                                    </div>
                                                                </div>
                                                            </p-accordionTab>
                                                            <p-accordionTab header="Color">
                                                                Filtro Color
                                                                <div class="mdl-grid">
                                                                    <div
                                                                        class="mdl-cell mdl-cell--2-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
                                                                        <p-radioButton name="groupColor2"
                                                                            value="Color 1" inputId="color1">
                                                                        </p-radioButton>
                                                                    </div>
                                                                    <div
                                                                        class="mdl-cell mdl-cell--2-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
                                                                        <p-radioButton name="groupColor2"
                                                                            value="Color 2" inputId="color2">
                                                                        </p-radioButton>
                                                                    </div>
                                                                </div>
                                                            </p-accordionTab>
                                                        </p-accordion>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div
                                            class="mdl-cell mdl-cell--9-col mdl-cell--6-col-tablet mdl-cell--8-col-phone">
                                            <p-dataView #dv [value]="listaProductos" [paginator]="true" [rows]="9"
                                                filterBy="name" [sortField]="sortFieldEqu" [sortOrder]="sortOrderEqu"
                                                layout="grid">
                                                <ng-template pTemplate="header">
                                                    <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
                                                        <p-dropdown [options]="sortOptionsEqu" [(ngModel)]="sortKey"
                                                            placeholder="Sort By Price"
                                                            (onChange)="onSortChangeEqu($event)"
                                                            styleClass="p-mb-2 p-mb-md-0"></p-dropdown>
                                                        <span class="p-input-icon-left p-mb-2 p-mb-md-0">
                                                            <i class="pi pi-search"></i>
                                                            <input type="search" pInputText placeholder="Search by Name"
                                                                (input)="dv.filter($event.target.value)">
                                                        </span>
                                                        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                                                    </div>
                                                </ng-template>
                                                <ng-template let-product pTemplate="listItem">
                                                    <div class="p-col-12">
                                                        <div class="product-list-item">
                                                            <div class="product-list-detail">
                                                                <div class="product-name">{{product.productName}}</div>
                                                                <div class="product-description">{{product.productDescription}}
                                                                </div>
                                                                <i class="pi pi-tag product-category-icon"></i><span
                                                                    class="product-category">{{product.category.categoryName}}</span>
                                                            </div>
                                                            <div class="product-list-action">
                                                                <span class="product-price">${{product.unitPrice}}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </ng-template>
                                                <ng-template let-product pTemplate="gridItem">
                                                    <div class="p-col-12 p-md-4">
                                                        <div class="product-grid-item card">
                                                            <div class="product-grid-item-top">
                                                                <div>
                                                                    <i class="pi pi-tag product-category-icon"></i>
                                                                    <span
                                                                        class="product-category">{{product.category.categoryName}}</span>
                                                                </div>
                                                            </div>
                                                            <img [src]="getImage(product)"/>
                                                            <img src="./assets/images/27002.jpg"/>
                                                            <div class="product-grid-item-content">
                                                                <div class="product-name">{{product.productName}}</div>
                                                                <div class="product-description">{{product.productDescription}}
                                                                </div>
                                                            </div>
                                                            <div class="product-grid-item-bottom">
                                                                <span class="product-price">${{product.unitPrice}}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </ng-template>
                                            </p-dataView>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </p-scrollPanel>
        </mdl-layout-content>
    </mdl-layout>
</div>
